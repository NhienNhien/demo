<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- create navigation bar-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collasped" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>

	<!-- create registation form-->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Đăng kí thành công!</div>
				</div>

				<h1>Đăng kí</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="address">Địa chỉ</label>
						<input type="text" id="address" name="address" class="form-control" th:field="*{address}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="dob">Ngày sinh</label>
						<input id="dob" class="form-control" th:field="*{dob}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="fullname">Họ tên</label>
						<input id="fullname" class="form-control" th:field="*{fullname}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Mật khẩu</label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="phone">Số điện thoại</label>
						<input id="phone" class="form-control" th:field="*{phone}"  autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="role">Quyền</label>
						<input id="role" class="form-control" th:field="*{role}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Username</label>
						<input id="username" class="form-control" th:field="*{username}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Đăng kí</button>
						<span>Bạn đã có tài khoản? <a href="/" th:href="@{/login}">Đăng nhập ở đây</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
